<!DOCTYPE html><html lang="de"><head>  <meta charset="UTF-8">  <title>Cyberpunk Hacking Terminal</title>  <style>    body {      background-color: #0f0f0f;      color: #00ffea;      font-family: 'Courier New', monospace;      padding: 20px;    }    .terminal {      border: 1px solid #00ffea;      padding: 20px;      max-width: 800px;      margin: auto;      background-color: #121212;      box-shadow: 0 0 10px #00ffea;    }    #output {      white-space: pre-wrap;      min-height: 300px;    }    input {      background: transparent;      border: none;      border-bottom: 1px solid #00ffea;      color: #00ffea;      width: 100%;      font-size: 1.1em;      outline: none;    }    .glow {      text-shadow: 0 0 5px #00ffea;    }  </style></head><body>  <div class="terminal">    <div id="output" class="glow">// Terminalverbindung hergestellt...</div>    <input type="text" id="commandInput" placeholder="> Befehl eingeben">  </div>  <script>    const input = document.getElementById('commandInput');    const output = document.getElementById('output');    // Generiere zufälligen Zugangscode    const accessCode = generateCode();    output.innerHTML += `\n// Zugangscode wurde generiert. Gib "hilfe" ein.`;    function generateCode() {      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";      let code = "";      for (let i = 0; i < 6; i++) {        code += chars.charAt(Math.floor(Math.random() * chars.length));      }      console.log("DEBUG Zugangscode:", code); // Debug nur für dich sichtbar      return code;    }    input.addEventListener('keydown', function(event) {      if (event.key === 'Enter') {        const cmd = input.value.trim();        output.innerHTML += `\n> ${cmd}`;        processCommand(cmd);        input.value = '';      }    });    function processCommand(cmd) {      const lower = cmd.toLowerCase();      if (lower === 'hilfe') {        output.innerHTML += "\nBefehle:\n- hilfe\n- status\n- zugangscode [CODE]";      } else if (lower === 'status') {        output.innerHTML += "\nSystemstatus: OK\nNetzwerk: AKTIV\nSicherheitsprotokoll: AKTIVIERT";      } else if (lower.startsWith('zugangscode')) {        const enteredCode = cmd.split(' ')[1]?.toUpperCase();        if (enteredCode === accessCode) {          output.innerHTML += `\n[ZUGRIFF GEWÄHRT] Willkommen im internen System.`;        } else {          output.innerHTML += `\n[ZUGRIFF VERWEIGERT] Falscher Code.`;        }      } else {        output.innerHTML += `\nUnbekannter Befehl: ${cmd}`;      }      output.scrollTop = output.scrollHeight;    }  </script></body></html>
