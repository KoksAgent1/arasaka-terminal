<!DOCTYPE html><html lang="de"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  <title>Firewall Crack - Pong Protocol</title>  <style>    body {      margin: 0;      background: black;      overflow: hidden;    }    canvas {      display: block;      margin: auto;      background: #111;      border: 2px solid #f00;    }	#hitCounter {	text-align: center;	color: #faa;	font-family: monospace;	font-size: 1.2em;	margin-top: 10px;	}    #winText {      position: absolute;      top: 50%;      width: 100%;      text-align: center;      color: #0f0;      font-family: monospace;      font-size: 2em;      display: none;    }    a {      color: #faa;      font-family: monospace;    }	#accessAnimation {	position: absolute;	top: 40%;	width: 100%;	text-align: center;	font-size: 3em;	color: #f00;	font-family: monospace;	display: none;	animation: flicker 0.15s infinite;	text-shadow: 0 0 5px #f00, 0 0 10px #f00;	}@keyframes flicker {  0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {    opacity: 1;  }  20%, 22%, 24%, 55% {    opacity: 0;  }}  </style></head><body>  <div id="hitCounter">Hits: 0 / 5</div>  <canvas id="gameCanvas" width="800" height="500"></canvas>  <div id="winText">  <div id="accessAnimation">ACCESS GRANTED</div>    FIREWALL BREACHED<br/>    <a href="index.html">Zurück zum Terminal</a>  </div>  <script>	let successfulHits = 0;	const requiredHits = 5;    const canvas = document.getElementById('gameCanvas');    const ctx = canvas.getContext('2d');    let paddleHeight = 100, paddleWidth = 10;    let playerY = 200, aiY = 200;    let ballX = 400, ballY = 250, ballSpeedX = 5, ballSpeedY = 3;    let upPressed = false, downPressed = false;    let isGameOver = false;    document.addEventListener('keydown', e => {      if (e.key === 'ArrowUp') upPressed = true;      if (e.key === 'ArrowDown') downPressed = true;    });    document.addEventListener('keyup', e => {      if (e.key === 'ArrowUp') upPressed = false;      if (e.key === 'ArrowDown') downPressed = false;    });    function draw() {      if (isGameOver) return;      ctx.fillStyle = '#111';      ctx.fillRect(0, 0, canvas.width, canvas.height);      // Spieler-Paddle      ctx.fillStyle = '#0f0';      ctx.fillRect(10, playerY, paddleWidth, paddleHeight);      // Gegner-Paddle (AI)      ctx.fillStyle = '#0f0';      ctx.fillRect(canvas.width - 20, aiY, paddleWidth, paddleHeight);      // Ball      ctx.fillStyle = '#0ff';      ctx.beginPath();      ctx.arc(ballX, ballY, 10, 0, Math.PI * 2);      ctx.fill();      // Bewegung      if (upPressed && playerY > 0) playerY -= 6;      if (downPressed && playerY < canvas.height - paddleHeight) playerY += 6;      // AI      if (aiY + paddleHeight / 2 < ballY) aiY += 4;      else aiY -= 4;      // Ballbewegung      ballX += ballSpeedX;      ballY += ballSpeedY;      // Wände      if (ballY <= 0 || ballY >= canvas.height) ballSpeedY *= -1;      // Paddles treffen      if (ballX <= 20 && ballY > playerY && ballY < playerY + paddleHeight) {        ballSpeedX *= -1;      }      if (ballX >= canvas.width - 20 && ballY > aiY && ballY < aiY + paddleHeight) {	ballSpeedX *= -1;	successfulHits++;	document.getElementById('hitCounter').innerText = `Hits: ${successfulHits} / ${requiredHits}`;	if (successfulHits >= requiredHits) {		showWin(true); //gewinn nach 5 Treffern		}	}      //Game Over      if (ballX <= 0) showWin(true);      if (ballX >= canvas.width) showWin(false);    }	function showWin(playerWon) {	isGameOver = true;	const winText = document.getElementById('winText');	const accessAnim = document.getElementById('accessAnimation');	if (playerWon) {		localStorage.setItem('firewall_mila_breached', 'true');		winText.style.display = 'block';		accessAnim.style.display = 'block'; // ANIMATION!	} else {		winText.innerHTML = 'FIREWALL DETECTED YOUR ATTEMPT<br/><a href="index.html">Retry</a>';    winText.style.display = 'block';	}	}    function gameLoop() {      draw();      requestAnimationFrame(gameLoop);    }    gameLoop();  </script></body></html>
