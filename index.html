<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arasaka Terminal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="lockOverlay">
    <div class="scan-frame">
      <p class="glitch-text">SYSTEM GESPERRT</p>
      <input type="text" id="unlockCode" placeholder="Enter Access Code" />
      <button onclick="verifyCode()">ENTSPERREN</button>
      <p id="codeFeedback"></p>

      <hr style="margin: 20px 0; border-color: rgba(255, 0, 0, 0.2);" />

      <p style="text-align: center; color: #f00; font-family: monospace;">— oder —</p>
      <button onclick="startHack()" style="margin-top: 10px;">Terminal hacken</button>
    </div>
  </div>

  <div id="glitchScreen" class="glitch-container">
    <div class="glitch-text">STARTE NEURAL LINK ZU ARASAKA OS...</div>
  </div>

  <div id="terminal">
    <pre id="output"></pre>
    <div class="input-line">
      <span class="prompt">></span>
      <input type="text" id="commandInput" autofocus />
    </div>
  </div>

  <script>
    function verifyCode() {
      const code = document.getElementById('unlockCode').value.trim().toUpperCase();
      const feedback = document.getElementById('codeFeedback');
      let accessLevel = '';
      let welcome = '';

      switch (code) {
        case 'BARANOV-A1915-0425':
          accessLevel = 'admin';
          welcome = 'Zugriffsebene: ADMINISTRATOR – Willkommen, Direktor Baranov.';
          break;

        case 'ARSKA-MITABRTR':
          accessLevel = 'employee';
          welcome = 'Zugriffsebene: MITARBEITER – Willkommen bei Arasaka.';
          break;

        case 'LUMINA-42A-HEART7':
          accessLevel = 'ripperdoc';
          welcome = 'Zugriffsebene: RIPPERDOC – Medizinisches Interface geladen.';
          break;

        case 'D4DELTA289':
          localStorage.setItem('accessLevel', 'netrunner');
          window.location.href = 'hacking.html';
          return;

        default:
          feedback.textContent = 'KEIN ZUGRIFF';
          return;
      }

      localStorage.setItem('accessLevel', accessLevel);
      document.getElementById('lockOverlay').style.display = 'none';
      document.getElementById('output').innerText =
        `Arasaka OS v9.3\n${welcome}\nTippe "hilfe" ein, um verfügbare Befehle zu sehen.`;
    }

    function startHack() {
      window.location.href = 'codebreaker.html';
    }

    window.onload = () => {
      const glitch = document.getElementById('glitchScreen');
      const terminal = document.getElementById('terminal');

      glitch.style.display = 'flex';
      terminal.style.display = 'none';

      setTimeout(() => {
        glitch.style.display = 'none';
        terminal.style.display = 'block';

        if (localStorage.getItem('terminal_hacked') === 'true') {
          document.getElementById('lockOverlay').style.display = 'none';
          const level = localStorage.getItem('accessLevel') || 'employee';
          let welcome = '';

          switch (level) {
            case 'admin':
              welcome = 'Zugriffsebene: ADMINISTRATOR – Willkommen, Direktor Baranov.';
              break;
            case 'ripperdoc':
              welcome = 'Zugriffsebene: RIPPERDOC – Medizinisches Interface geladen.';
              break;
            case 'netrunner':
              welcome = 'Zugriffsebene: NETRUNNER – Systemkern bereit zur Infiltration.';
              break;
            default:
              welcome = 'Zugriffsebene: MITARBEITER – Willkommen bei Arasaka.';
          }

          document.getElementById('output').innerText =
            `Arasaka OS v9.3\n${welcome}\nTippe "hilfe" ein, um verfügbare Befehle zu sehen.`;
          localStorage.removeItem('terminal_hacked');
        }
      }, 1000);
    };
  </script>

  <script src="script.js"></script>
</body>
</html>
